<div class="container-fluid bg-primary py-5 hero-header">
  <div class="container py-5">
    <div class="row justify-content-center py-5">
      <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
        <h1 class="display-3 text-white animated slideInDown">Our Tours</h1>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid bg-secondary pb-5 bg-gradient">
  <div class="row justify-content-center">
    <div class="d-flex justify-content-center flex-wrap gy-4">

        <app-tour-card *ngFor="let tour of tours" [tour]="tour"
        class="m-2" style="flex: 0 1 auto;width: 22rem;"></app-tour-card>

    </div>
  </div>
</div>
