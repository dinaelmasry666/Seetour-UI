<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>voyage | Landing, Corporate &amp; Business Templatee</title>
  <meta name="theme-color" content="#ffffff">
</head>

<body>

  <main class="main" id="top">

    <section class="mt-7 py-0">
      <div id="map" class="bg-holder w-50 bg-right d-none d-lg-block">

      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 py-5 py-xl-5 py-xxl-7">
            <h1 class="display-3 text-1000 fw-normal">Letâ€™s make a tour</h1>
            <h1 class="display-3 text-success fw-bold">Discover the beauty</h1>
            <div class="pt-5">
              <nav>
                <!-- Plane Button/Icon -->
                <div class="nav nav-tabs voyage-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i
                      class="fas fa-map-marker-alt"></i></button>
                  <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false"> <i
                      class="fas fa-plane"></i></button>
                  <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                    type="button" role="tab" aria-controls="nav-contact" aria-selected="false"> <i
                      class="fas fa-hotel"></i></button>
                </div>


                <!-- Map Binding -->
                <div class="tab-content" id="nav-tabContent">

                  <div class="row g-4 mt-5" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                    <!-- Location From URL -->

                    <div class="input-group-icon col-sm-6 col-md-6 col-xl-5">
                      <input class="form-control input-box form-voyage-control" id="inputAddress1" type="text"
                        placeholder=" Location From URL" [(ngModel)]="firsturl" /><span
                        class="nav-link-icon text-800 fs--1 input-box-icon"><i class="fas fa-map-marker-alt"></i></span>
                    </div>

                    <!-- Location From Name -->

                    <div class="input-group-icon col-sm-6 col-md-6 col-xl-5">
                      <input class="form-control input-box form-voyage-control" id="inputAddress2" type="text"
                        placeholder="Location From" [(ngModel)]="locationFrom" /><span
                        class="nav-link-icon text-800 fs--1 input-box-icon"><i class="fas fa-map-marker-alt">
                        </i></span>
                    </div>


                    <!-- Location To URL -->

                    <div class="input-group-icon col-sm-6 col-md-6 col-xl-5">
                      <input class="form-control input-box form-voyage-control" id="inputAddress2" type="text"
                        placeholder="Location To URL" [(ngModel)]="secondurl" /><span
                        class="nav-link-icon text-800 fs--1 input-box-icon"><i class="fas fa-map-marker-alt">
                        </i></span>
                    </div>


                    <!-- Location To Name -->

                    <div class="input-group-icon col-sm-6 col-md-6 col-xl-5">
                      <input class="form-control input-box form-voyage-control" id="inputAddress2" type="text"
                        placeholder="Location To" [(ngModel)]="locationTo" /><span
                        class="nav-link-icon text-800 fs--1 input-box-icon"><i class="fas fa-map-marker-alt">
                        </i></span>
                    </div>


                    <!-- Formmmmmmmmmmmmmmmm -->
                    <form class="row g-4 mt-2" [formGroup]="createtourform" (ngSubmit)="submitForm()">

                      <!-- Date From -->

                      <div class="input-group-icon col-sm-6 col-md-6 col-xl-5">
                        <input class="form-control input-box form-voyage-control" type="text" placeholder="Date From"
                          onfocus="(this.type='date')" formControlName="datefrom" /><span
                          class="nav-link-icon text-800 fs--1 input-box-icon"><i class="fas fa-calendar"></i></span>
                      </div>

                      <!-- Date To -->
                      <div class="input-group-icon col-sm-6 col-md-6 col-xl-5">
                        <input class="form-control input-box form-voyage-control" type="text" placeholder="Date To"
                          formControlName="dateto" onfocus="(this.type='date')" /><span
                          class="nav-link-icon text-800 fs--1 input-box-icon"><i class="fas fa-calendar"></i></span>
                      </div>

                      <!--Cancel Due Date  -->
                      <div class="input-group-icon col-sm-6 col-md-6 col-xl-10">
                        <input class="form-control input-box form-voyage-control" type="text"
                          placeholder="Cancel Due Date" formControlName="duedate" onfocus="(this.type='date')" /><span
                          class="nav-link-icon text-800 fs--1 input-box-icon"><i class="fas fa-calendar"></i></span>
                      </div>


                      <!-- Price -->
                      <div class="input-group-icon col-sm-6 col-md-6 col-xl-5">
                        <input class="form-control input-box form-voyage-control" type="number" placeholder="Price "
                          formControlName="price" /><span class="nav-link-icon text-800 fs--1 input-box-icon"><i
                            class="fas fa-calendar"></i></span>
                      </div>




                      <!-- Capacity -->
                      <div class="input-group-icon col-sm-6 col-md-6 col-xl-5">
                        <input class="form-control input-box form-voyage-control" type="number" placeholder="Capacity "
                          formControlName="capacity" /><span class="nav-link-icon text-800 fs--1 input-box-icon"><i
                            class="fas fa-calendar"></i></span>
                      </div>

                      <!-- Description -->
                      <div class="input-group-icon col-sm-6 col-md-6 col-xl-10">
                        <textarea class="form-control input-box form-voyage-control" type=""
                          placeholder="Write the Description of your tour"
                          formControlName="description"></textarea><span
                          class="nav-link-icon text-800 fs--1 input-box-icon"><i class="fas fa-calendar"></i></span>
                      </div>


                      <!-- Posted At -->
                      <!-- <div class="input-group-icon col-sm-6 col-md-6 col-xl-5">
                        <input class="form-control input-box form-voyage-control" type="number" placeholder="Capacity "
                          formControlName="postedAt" hidden /><span class="nav-link-icon text-800 fs--1 input-box-icon"><i
                            class="fas fa-calendar"></i></span>
                      </div> -->




                      <!-- Transportation -->

                      <div class=" input-group-icon col-sm-6 col-md-4 col-xl-5">
                        <span class="nav-link-icon text-800 fs--1 input-box-icon"><i class="fas fa-bus"></i></span>
                        <input class="form-voyage-control" id="checkbox1" type="checkbox" value="false"
                          placeholder="Transportaion Included?" formControlName="transportation" />
                        Transportation Included ?
                      </div>

                     



                      <div class="input-group-icon col-sm-6 col-md-6 col-xl-10">
                        <app-upload-image  (imageUrl)="imageurl=$event"></app-upload-image>
                      </div>


                      <!-- <div class="col-sm-6 col-md-6 col-xl-5">
                        <div class="input-group-icon">
                          <label class="form-label visually-hidden" for="inputPersonOne">Person</label>
                          <select class="form-select form-voyage-select input-box" id="inputPersonOne">
                            <option selected="selected">2 Adults</option>
                            <option>2 Adults 1 children</option>
                            <option>2 Adults 2 children</option>
                          </select><span class="nav-link-icon text-800 fs--1 input-box-icon"><i class="fas fa-user">
                            </i></span>
                        </div>
                      </div> -->
                      <script>
                        $("#checkbox1").on('change', function () {
                          if ($(this).is(':checked')) {
                            $(this).attr('value', 'true');
                          } else {
                            $(this).attr('value', 'false');
                          }
                        });
                      </script>
                      <div class="col-12 col-xl-10 col-lg-12 d-grid mt-6">
                        <input class="btn btn-secondary" type="submit" value="Create">
                      </div>
                    </form>
                  </div>
                 
                    
                
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </section>



  </main>

  <script src="../../../assets/Fonts/all.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&amp;display=swap"
    rel="stylesheet">
</body>

</html>
