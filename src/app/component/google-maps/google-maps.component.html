<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 col-md-6 col-sm-12 mb-4">
      <div id="map" style="height: 400px;"></div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="form-label" for="firsturl-input">From Location URL:</label>
        <div class="input-group">
          <input class="form-control" type="text" id="firsturl-input" [(ngModel)]="firsturl" placeholder="Enter URL">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="locationFrom-input">Location From:</label>
        <div class="input-group">
          <input class="form-control" type="text" id="locationFrom-input" [(ngModel)]="locationFrom" placeholder="Enter location">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label class="form-label" for="secondurl-input">To Location URL:</label>
            <div class="input-group">
              <input class="form-control" type="text" id="secondurl-input" [(ngModel)]="secondurl" placeholder="Enter URL">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-label" for="locationTo-input">Location To:</label>
            <div class="input-group">
              <input class="form-control" type="text" id="locationTo-input" [(ngModel)]="locationTo" placeholder="Enter location">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
