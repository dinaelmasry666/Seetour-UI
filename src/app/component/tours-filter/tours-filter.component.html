<div class="container-md">

  <form [formGroup]="filterForm" (ngSubmit)="Filter()"
  class="row g-3 border rounded bg-light pb-2">

    <div class="col-sm-6">
      <label for="dateFrom" class="form-label">Date From</label>
      <input type="date" formControlName="dateFrom" id="dateFrom" class="form-control">
    </div>
    <div class="col-sm-6">
      <label for="dateTo" class="form-label">To</label>
      <input type="date" formControlName="dateTo" id="dateTo" class="form-control">
    </div>

    <label for="locationFrom" class="form-label mb-0">Location</label>
    <div class="col-sm-6">
      <input type="text" formControlName="locationFrom"
      id="locationFrom" class="form-control" placeholder="From">
    </div>
    <div class="col-sm-6">
      <input type="text" formControlName="locationTo"
      id="locationTo" class="form-control" placeholder="To">
    </div>

    <label for="priceFrom" class="form-label mb-0">Price</label>
    <div class="col-sm-6">
      <input type="number" formControlName="priceFrom"
      id="priceFrom" class="form-control" placeholder="From">
    </div>
    <div class="col-sm-6">
      <input type="number" formControlName="priceTo"
      id="priceTo" class="form-control" placeholder="To">
    </div>

    <label for="capacityFrom" class="form-label mb-0">Capacity</label>
    <div class="col-sm-6">
      <input type="number" formControlName="capacityFrom"
      id="capacityFrom" class="form-control" placeholder="From">
    </div>
    <div class="col-sm-6">
      <input type="number" formControlName="capacityTo"
      id="capacityTo" class="form-control" placeholder="To">
    </div>

    <div class="col-sm-6">
      <label for="hasSeats" class="form-label">Available Seats</label>
      <input type="number" formControlName="hasSeats"
      id="hasSeats" class="form-control" placeholder="0">
    </div>
    <div class="col-sm-6">
      <label for="minRating" class="form-label d-block">Minimum Rating</label>
      <ngb-rating id="minRating" formControlName="minRating" [max]="5"
      [readonly]="false" [resettable]="true" class="form-control py-0"></ngb-rating>
    </div>

    <div class="col-12 d-flex flex-row align-items-center">
      <input type="checkbox" formControlName="hasTransportaion"
      id="hasTransportaion" class="form-check-input">
      <label for="hasTransportaion" class="form-check-label ps-3">Has Transportation</label>
    </div>

    <div class="col-12">

      <label for="hasTransportaion" class="form-check-label">Tour Category</label>

      <select class="form-select" formControlName="tourCategory">
        <option selected>Any</option>

        <option *ngFor="let category of categories" [value]="category">
          {{category}}
        </option>

      </select>
    </div>

    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
    <div class="col-sm-6">
      <button type="reset" class="btn btn-outline-info">Reset</button>
    </div>
  </form>

</div>
