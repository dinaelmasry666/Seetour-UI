<div class="row justify-content-center">
  <div class="d-flex justify-content-center flex-wrap gy-4">
    <div class="col-12 col-lg-9 mx-auto pb-3 bg-light border rounded">

      <div *ngIf="SliderTitle" class="d-flex flex-row justify-content-between">
        <h3 class="m-3">{{SliderTitle}}</h3>

        <a *ngIf="MoreText" [routerLink]="[link]" class="btn d-block">
          <h6 class="m-3">{{MoreText}}</h6>
        </a>
      </div>

        <div class="d-flex flex-column">
          <app-review-card class="m-2" [review]="review"
          *ngFor="let review of Reviews?.slice(0,Limit)">
          </app-review-card>

          <ng-container *ngIf="Reviews; else elseTemplate">

            <p *ngIf="!Reviews.length" class="mx-auto text-center mb-0 mt-3">
              No reviews found, yet
            </p>

          </ng-container>
          <ng-template #elseTemplate>
            <app-spinner class="flex-grow-1"></app-spinner>
          </ng-template>

        </div>

    </div>
  </div>
</div>
