<div class="container-fluid bg-primary py-5 mb-5 hero-header">
  <div class="container py-5">
    <div class="row justify-content-center py-5">
      <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
        <h1 class="display-3 text-white animated slideInDown">Questions And Answers</h1>
      </div>
    </div>
  </div>
</div>

<div class="m-3" >
  <!-- <h5>Questions And Answers : </h5> -->
  <div class="card flex-md-row align-items-start">
    <div class="p-3 d-flex flex-column align-self-stretch ">
      <ng-container *ngFor="let ques of answersandQues; let i = index">
        <p>{{ i+1 }}. {{ ques.question }} ?</p>
        <p> {{ ques.answer }}</p>
        <hr>
        <br>
      </ng-container>
    </div>
  </div>
</div>
