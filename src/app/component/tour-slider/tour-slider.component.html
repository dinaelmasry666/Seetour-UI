<div class="row justify-content-center">
  <div class="d-flex justify-content-center flex-wrap gy-4">
    <div class="col-12 col-lg-9 mx-auto pb-3 bg-light border rounded">

      <div class="d-flex flex-row justify-content-between">
        <h3 class="m-3">{{Title}}</h3>

        <a *ngIf="MoreText" [routerLink]="MoreLink" class="btn">
          <h6 class="m-3">{{MoreText}}</h6>
        </a>
      </div>

      <ng-container *ngIf="Tours.length; else elseTemplate">
        <div class="d-flex flex-row overflow-auto">
          <app-tour-card class="m-2" [tour]="tour"
          style="width: 22rem;"
          *ngFor="let tour of Tours">
          </app-tour-card>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <p class="mx-auto">No Tours found, yet</p>
      </ng-template>

    </div>
  </div>
</div>
