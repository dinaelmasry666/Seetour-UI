<div class="container-fluid bg-primary py-5 mb-5 hero-header">
  <div class="container py-5">
      <div class="row justify-content-center py-5">
          <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
              <h1 class="display-3 text-white animated slideInDown">Tour Detail</h1>
          </div>
      </div>
  </div>
</div>

<div class="container" *ngIf="tour">

  <!-- <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <h4 for="">Questions</h4>
      <div *ngFor="let quest of tour.questions; let i=index">
        <div class="ms-3">{{i+1}}. {{quest.question}}</div>
        <input class="form-control" name="answer" id="answer" cols="30" rows="10" [(ngModel)]="tourAnswer[i]"
        [attr.data-question-index]="i"/>
      </div>
    </div>    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> -->


  <div class="row mt-5">
    <div class="col-md-6">
      <!--<h4>Photos</h4>
      <div *ngFor="let photo of photos">
        <img src="{{photo.url}}" alt="{{photo.alt}}" class="img-fluid">
      </div> -->
      <ngb-carousel class="rounded-top overflow-hidden" [interval]="0">
        <ng-template ngbSlide *ngFor="let photo of tour.photos">
          <!-- slide content -->
          <div class="carousel-item active">
            <img src="{{photo}}" class="d-block w-100">
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="col-md-6">
      <h4>Tour Information</h4>
      <div>
        <p>Destination :<span *ngIf="tour.locationTo"> {{ tour.locationTo}}</span></p>
        <div>
          <p *ngIf="tour.dateFrom"><span>Date From : </span>{{ tour.dateFrom | date:'dd/MM/yyyy'  }}</p>
          <p *ngIf="tour.dateTo"><span>Date To : </span>{{ tour.dateTo | date:'dd/MM/yyyy' }}</p>
        </div>
      </div>
      <div>
        <label for="price">Price :</label>
        <span *ngIf="tour.price"> {{ tour.price}}$</span>
      </div>
      <div>
        <label for="likescounts">Likes :</label>
        <span> {{ tour.likes }}</span>
      </div>
      <div>
        <label for="available-seats">Available Seats</label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" [style.width.%]="(tour.bookings / tour.capacity ) * 100" [attr.aria-valuenow]="tour.bookings" aria-valuemin="0" [attr.aria-valuemax]="tour.capacity"></div>
        </div>
      </div>
      
      <div>
        <a href="">Tour Guide Profile</a>
      </div>
      <div>
        <h4>Reviews</h4>
        <!-- <p *ngIf="tour.bookings.review.comment">{{ tour.bookings.review.comment }}</p>
        <p *ngIf="!tour.bookings.review.comment">No reviews yet</p> -->
      </div>
      
      <div>
        <label for="">Add Photos</label>
        <button class="btn btn-primary">Add Photos</button>
      </div>
      <div>
        <label for="transportation">Transportation</label>
        <input type="checkbox" name="transportation" id="transportation" [checked]="tour.hasTransportation" disabled>
      </div>
      
    </div>
  </div>

</div>
