<form [formGroup]="formlogin" (ngSubmit)="login()" class="form flex-column">

  <div class="alert alert-danger" role="alert"
  [ngClass]="{'visually-hidden': loginStatus != 'Failed'}">
    <strong>Error</strong> Username or password are not correct
  </div>

  <div class="mb-3">
    <input #username formControlName="username" type="text"
    class="form-control form-control-sm" aria-describedby="HelpUsername" placeholder="Username">
    <small *ngIf="username.value && !usernameValid" id="HelpUsername" class="text-danger">Username is not valid</small>
  </div>

  <div class="mb-3">
    <input #password formControlName="password" type="text"
    class="form-control form-control-sm" aria-describedby="HelpPassword" placeholder="Password">
    <small *ngIf="password.value && !passwordValid" id="HelpPassword" class="text-danger">Password is not valid</small>
  </div>

  <input type="submit" value="submit" class="btn btn-primary"
    [ngClass]="{'disabled': !formlogin.valid, 'visually-hidden': loginStatus == 'Posted'}">

  <div class="spinner-border" role="status" [ngClass]="{'visually-hidden': loginStatus != 'Posted'}">
    <span class="visually-hidden">
      Loading...
    </span>
  </div>

</form>
