<!-- Navbar & Hero Start -->

<div class="container-fluid position-relative p-0">
  <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
    <a routerLink="" class="navbar-brand p-0">
      <h1 class="text-primary m-0"><i class="fa fa-map-marker-alt me-3"></i>Seetour</h1>
      <!-- <img src="img/logo.png" alt="Logo"> -->
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-expanded="false">
      <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">

      <div class="navbar-nav flex-grow-1 py-0 align-items-start align-items-lg-center">

        <div class="mx-auto justify-content-center mt-3 mt-lg-0">
          <form [formGroup]="searchForm" (ngSubmit)="Search()" class="d-flex align-items-center" role="search">
            <input class="form-control me-2 rounded-pill" formControlName="query" type="search" placeholder="Search"
              aria-label="Search">
            <button class="btn btn-primary rounded-circle mt-0" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>

        <a routerLink="/tour" routerLinkActive="active" class="nav-item nav-link">Tours</a>
        <a routerLink="/customer/tour" routerLinkActive="active" class="nav-item nav-link">Bookings</a>
        <a routerLink="/favorites" routerLinkActive="active" class="nav-item nav-link">Favorites</a>

        <button (click)="logout()" class="btn btn-primary rounded-pill me-2 mt-0">Logout</button>
      </div>
    </div>
  </nav>
  <!-- <router-outlet></router-outlet> -->
</div>
