<div class="container py-5">
  <div class="row justify-content-center py-5">
    <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
      <h1 class="display-3 text-black animated slideInDown">UnBlockedCustomers</h1>
    </div>
  </div>
Â </div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ProfilePic</th>
      <th>Name</th>
      <th>UserName</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td><img src="{{customer .profilePic}}" width="50px" height="50px"></td>
      <td>{{customer .fullName}}</td>
      <td>{{customer .userName}}</td>
      <td>{{customer .email}}</td>
      <td><button (click)=" blockCustomer(customer .id)" class="btn btn-success">UnBlock</button></td>
    </tr>
  </tbody>
</table>
